<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hostel Management Login</title>
  <style>
    html, body {
      height: 100%;
      font-family: 'segoe UI', sans-serif;
    }

    body {
      background: url('amitylogo.jpeg') no-repeat center center fixed;
      background-size: 80% 100%; /* Forces full image stretch */
      display: flex;
      justify-content: center;
      align-items: center;
    }


 .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      box-shadow:0 4px 15px rgba(0,0,0,0.2);
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-size: 22px;
      color:#222;
    }
    .login-box input {
      width: 100%;
      padding: 12px 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size:16px
    }

    .login-box input[type="submit"] {
      background: #00cc88;
      color: white;
      font-weight: bold;
      border:none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

.login-box input[type="submit"]:hover {
      background: #00996d;
    }
  </style>
</head>
<body>
  <form class="login-box" action="dashboard.html" method="get">
    <h2>Hostel Management Login</h2>
    <input type="text" placeholder="Enter Username" required />
    <input type="password" placeholder="Enter Password" required />
    <input type="submit" value="Login" />
  </form>
</body>
</html>
